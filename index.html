<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__screen">
          <p>0</p>
        </div>
        <div class="calculator__buttons">
          <button class="btn light-gray ac" data-value="AC">AC</button>
          <button class="btn light-gray" data-value="+/-">+/-</button>
          <button class="btn light-gray" data-value="%">%</button>
          <button class="btn orange" data-value="/">/</button>

          <button class="btn seven" data-value="7">7</button>
          <button class="btn eight" data-value="8">8</button>
          <button class="btn nine" data-value="9">9</button>
          <button class="btn multiply orange" data-value="x">x</button>

          <button class="btn four" data-value="4">4</button>
          <button class="btn five" data-value="5">5</button>
          <button class="btn six" data-value="6">6</button>
          <button class="btn minus orange" data-value="-">-</button>

          <button class="btn three" data-value="3">3</button>
          <button class="btn two" data-value="2">2</button>
          <button class="btn one" data-value="1">1</button>
          <button class="btn plus orange" data-value="+">+</button>

          <button class="btn zero" data-value="0">0</button>
          <button class="btn dot" data-value=".">.</button>
          <button class="btn equal orange" data-value="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
